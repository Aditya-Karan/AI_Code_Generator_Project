<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Code Generator</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #dcdcdc;
      font-family: 'Courier New', Courier, monospace;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #00ff99;
      font-size: 36px;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #00ff99;
    }

    label {
      font-size: 16px;
    }

    select, textarea, button {
      font-family: monospace;
      font-size: 16px;
    }

    textarea {
      width: 100%;
      height: 120px;
      background-color: #252526;
      color: #ffffff;
      border: 1px solid #444;
      padding: 10px;
      margin-top: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00ff99;
      color: #000;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00cc7a;
    }

    .output-box {
      background-color: #111;
      color: #00ff00;
      padding: 20px;
      white-space: pre-wrap;
      min-height: 150px;
      border: 1px solid #333;
      margin-top: 30px;
      box-shadow: 0 0 10px #0f0;
      border-radius: 6px;
      font-size: 15px;
      line-height: 1.4;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .blinking-cursor::after {
      content: 'â–ˆ';
      animation: blink 1s step-end infinite;
      margin-left: 5px;
    }

    @keyframes blink {
      from, to { color: transparent; }
      50% { color: #00ff00; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Code Generator Terminal</h1>

    <label for="language">Select Language:</label>
    <select id="language">
      <option value="python">Python</option>
      <option value="java">Java</option>
    </select>

    <br><br>

    <label for="context">Enter Context:</label><br>
    <textarea id="context" placeholder="Type code or prompt..."></textarea>

    <br>
    <button onclick="generateCode()">Generate</button>

    <div id="output" class="output-box"></div>
  </div>

  <script>
    async function generateCode() {
      const lang = document.getElementById('language').value;
      const context = document.getElementById('context').value;
      const outputEl = document.getElementById('output');

      // Show blinking cursor while loading
      outputEl.innerHTML = "Generating code<span class='blinking-cursor'></span>";

      const response = await fetch('/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ language: lang, context: context })
      });

      const data = await response.json();
      outputEl.textContent = data.output;
    }
  </script>
</body>
</html>
